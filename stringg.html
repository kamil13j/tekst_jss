<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwanie znaku</title>
    <script>
        window.onload = function() {
            const ciag = prompt("Wpisz ciąg znaków");
            alert("Ciąg znaków: " + ciag);
            document.getElementById("ciagTekst").textContent = "Ciąg znaków: " + ciag;
            const znak = prompt("Wpisz znak, którego chcesz wyszukać w ciągu:");

            if (znak && znak.length === 1) { 
                let indeksy = [];

                for (let i = 0; i < ciag.length; i++) {
                    if (ciag[i] === znak) {
                        indeksy.push(i);
                    }
                }
                const output = document.getElementById("output");
                if (indeksy.length > 0) {
                    alert("Znak '" + znak + "' znajduje się na indeksach: " + indeksy.join(", "));
                    output.textContent = "Znak '" + znak + "' znajduje się na indeksie: " + indeksy.join(", ");
                } else {
                    alert("Znak '" + znak + "' nie występuje w ciągu.");
                    output.textContent = "Znak '" + znak + "' nie występuje w ciągu. ";
                }
            } else {
                alert("Nieprawidłowy znak! Proszę wpisać tylko jeden znak.");
            }
        };
    </script>
</head>
<body>
    <p id="ciagTekst"></p>
    <p id="output"></p>
</body>
</html>
